<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img src="images/list.png" id="list">
    <nav id="upper">
      <button class="button" id="small"></button>
      <button class="button chosen" id="medium"></button>
      <button class="button" id="large"></button>
    </nav>
    <section>
      <input type="text" id="input" placeholder="Insert">
      <button id="add"></button>
    </section>
    <div>
      <ul></ul>
    </div>
    <nav id="lower">
      <button class="button" id="down"></button>
      <button class="button" id="up"></button>
      <button class="button" id="cross"></button>
      <button class="button" id="delete"></button>
      <button class="button" id="trash"></button>
      <button class="button" id="bookmark"></button>
    </nav>
  </main>
  <script src="script.js"></script>
</body>
</html>
